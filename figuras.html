<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Figuras geométricas | Curso práctico de javascript</title>
</head>
<body>
 <header>
  <h1>Figuras geométricas</h1>
  <p>Este es el primer taller práctico de Javascript</p>
 </header>
 <section>
  <h2>Calcula el área y perímetro de un cuadrado
   <form action="">
    <label for="InputCuadrado">
     Escribe cuánto mide cada lado de tu cuadrado
    </label>
    <input id="InputCuadrado" type="number"/>
    <!-- Si tenemos botones en un formulario y no le indicamos que es de
    tipo button (por defecto es submit) recargará la página -->
    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
    <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
   </form>
  </h2>
 </section>
 <script src="./figuras.js"></script>
</body>
</html>
