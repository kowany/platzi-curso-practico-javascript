<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso práctico de javascript</title>
    <link rel="stylesheet" href="./figuras.css" />
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller práctico de Javascript</p>
    </header>
    <section>
      <h2>Seleccionar figura geométrica</h2>
      <select name="figura" id="figura">
        <option value="" disabled selected>Seleccione una Figura...</option>
        <option value="circulo">Círculo</option>
        <option value="cuadrado">Cuadrado</option>
        <option value="triangulo">Triángulo</option>
      </select>
      <h2 id="h2"></h2>
      <form action="" id="cuadradoCirculo">
        <label for="inputFigura" id="labelFigura" class="labelFig">
          Escribe cuánto mide cada lado de tu []
        </label>
        <input id="inputFigura" type="number" />
        <!-- Si tenemos botones en un formulario y no le indicamos que es de
      tipo button (por defecto es submit) recargará la página -->
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el área
        </button>
      </form>

      <form action="" id="triangulo">
        <div class="wrap-triangulo">
          <label for="inputLado1" id="labelFigura" class="labelFig">
            Lado A
          </label>
          <input id="inputLado1" type="number" />
        </div>
        <div class="wrap-triangulo">
          <label for="inputLado2" id="labelFigura" class="labelFig">
            Lado B
          </label>
          <input id="inputLado2" type="number" />
        </div>
        <div class="wrap-triangulo">
          <label for="inputBase" id="labelFigura" class="labelFig">
            Base
          </label>
          <input id="inputBase" type="number" />
        </div>
        <!-- Si tenemos botones en un formulario y no le indicamos que es de
    tipo button (por defecto es submit) recargará la página -->
        <button type="button" onclick="calcularPerimetroTrianguloIsosceles()">
          Calcular perímetro del triángulo
        </button>
        <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
          Calcular altura triángulo
        </button>
        <button type="button" onclick="calcularAreaTrianguloIsosceles()">
          Calcular el área del triángulo
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
